version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ufbank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ufbank
      POSTGRES_PASSWORD: ufbank
      POSTGRES_DB: ufbank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ufbank"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ufbank-backend
    env_file:
      - .env
    environment:
      # garante que o backend use o mesmo banco do servi√ßo db
      DATABASE_URL: postgres://ufbank:ufbank@db:5432/ufbank
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  postgres_data: