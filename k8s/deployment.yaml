apiVersion: apps/v1
kind: Deployment
metadata:
  name: ufbank-app
  namespace: ufbank
  labels:
    app: ufbank
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ufbank
  template:
    metadata:
      labels:
        app: ufbank
        version: v1
    spec:
      containers:
      - name: ufbank-app
        image: ufbank:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ufbank-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ufbank-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
